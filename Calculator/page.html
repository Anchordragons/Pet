<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Calculator</title>
<style>
    body {
width: 100%;
height: 100vh;
background: darkblue;
background-image: linear-gradient(15deg, rgba(49, 49, 119, 0.21) 0%,
 rgb(168, 90, 90) 100%);
    }

    .btn {
        height: 65px;
        font-size: 1em;
        background-color: rgb(61, 61, 61) 50%;
        color: white;
        
    }
    .btn:hover,
    .l {
        background-color: white;
        font-weight: bold;
        color: black;
    }
    #h {
       background: transparent;
       color: white;
   

    }
    </style>
</head>
<body class=" d-grid">

    <div class="mx-auto my-auto w-100 bg-dark bg-opacity-50
     rounded shadow-lg p-3 d-grid shadow-lg "  
     style="max-width: 355px;">
    <input type="text" name="" id="h" required disabled 
    placeholder="Calculator" class="form-control 
    form-control-lg fs-3 text-end border-0 rounded
    bg-dark bg-opacity-25 shadow-lg" value="0">
        <div class="row row-cols-4 g-2  mt-1">

            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="c()">C</button>
            </div>
            <div class = "col-6">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="hs()">Hapus</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0 " onclick="l('+')">+</button>
            </div>  
        
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('7')">7</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('8')">8</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('9')">9</button>
            </div>  
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('-')">-</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('4')">4</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('5')">5</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('6')">6</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('*')">x</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('1')">1</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('2')">2</button>
            </div>  
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('3')">3</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0 " onclick="l('/')">/</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('.')">.</button>
            </div>
            <div class = "col">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0" onclick="l('0')">0</button>
            </div>
            <div class = "col-6">
                <button class="btn w-100 bg-opacity-50 shadow-lg border-0 l" onclick="h()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
